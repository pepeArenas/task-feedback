server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ManagementProduct
    username: myuser
    password: mypassword
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        web: debug
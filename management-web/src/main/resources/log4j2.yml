Configutation:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - Line %L - %msg%n}{FATAL=white, ERROR=red, WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
    File:
      name: File_Appender
      fileName: ${log-path}/management-web.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %L - %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: Console_Appender
    Logger:
    - name: com.ns.task
      level: debug
      AppenderRef:
      - ref: File_Appender
        level: error